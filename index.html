<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration - The Memory Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/7281f91f05.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Concentration - The Memory Game</h1>
        <div>
            <div class="flex flex-around w-full">
                <div class="weighted-score-box">Weighted Score:
                    <span id="weighted-score">0</span>
                </div>
                <div class="score-box">Current Score:
                    <span id="current-score">0</span>
                </div>
            </div>
        </div>
    </header>
    <div class="alert flex flex-center flex-j-center" id="alert"></div>
    <main class="board" id="game-board"></main>
    <footer class="flex flex-center flex-j-center">
        <button id="new-game">
            Play Again
        </button>
        <button class="db" id="reset-board">Reset Board</button>
    </footer>
</body>

</html>
